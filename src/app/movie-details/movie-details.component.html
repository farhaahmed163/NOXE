<div class="row">
  <div class="col-md-3">
    <img *ngIf="item.poster_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500/'+item.poster_path" alt="">
    <img *ngIf="item.profile_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500/'+item.profile_path" alt="">
  </div>
  <div class="col-md-9 d-flex align-items-center">
    <div>
      <h3 class=" my-2">{{item.title}} {{item.name}}</h3>
      <p class="py-2 text-white-50">{{item.overview}}</p>
      <h6 *ngIf="item.vote_count">Votes : {{item.vote_count}}</h6>
      <h6 *ngIf="item.vote_average">Rate : {{item.vote_average.toFixed(1)}}</h6>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-md-2 py-5" *ngFor="let item of similarMovies">
    <div (click)="getSimilar(item.id ,mediaType)" class="item position-relative" style="cursor: pointer;">

      <img *ngIf="item.poster_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500/'+item.poster_path" alt="">
      <img *ngIf="item.profile_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500/'+item.profile_path" alt="">
      <img *ngIf="!item.profile_path && !item.poster_path " class="w-100" height="100%"
        src="../../assets/blank-profile-picture-973460_1280.webp" alt="">
      <h3 class="h6 my-2">{{item.title}} {{item.name}}</h3>
      <div *ngIf="item.vote_average" class="vote position-absolute top-0 end-0 text-white p-1">
        {{item.vote_average.toFixed(1)}}

      </div>
    </div>
  </div>
